{% extends 'base.html' %}

{% block head_title %}

{% endblock head_title%}


{% block content %}
Welcome to Shareit

<div id ='posts'>
    Loading...
</div>

<script>

const postElement = document.getElementById("posts")

// dynamically receive the request 
const xhr = new XMLHttpRequest()
const method = 'GET' 
const url = "/postit"
const responseType = "json"

function formatPostElement(post){

    var formattedPost = "<div class='mb-4' post id='post-" + post.id + "'><p>" + post.content + "</p></div>"
    return formattedPost
}
xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    console.log(xhr.response)
    const serverResponse = xhr.response
    const listedItems = serverResponse.response // array of response
    var finalPostStr = ""
    var i;
    for (i=0; i<listedItems.length; i++) {
        var postObj = listedItems[i]
        var currentItem = formatPostElement(postObj)
            finalPostStr += currentItem
    }
    postElement.innerHTML = finalPostStr
    // console.log(listedItems)
}
xhr.send()


</script>
{% endblock content %}
